<div class="container p-4">
  <h1>Listado de usuarios</h1>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex" [formGroup]="searchForm">
        <input
          class="form-control me-2"
          type="search"
          formControlName="search"
          placeholder="Buscar..."
          aria-label="Buscar..."
        />
      </form>
    </div>
  </nav>

  <table class="table table-dark">
    <div class="table-responsive p-4">
      <table class="table table-striped align-middle">
        <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Nombre</th>
          <th scope="col" class="text-center">Email</th>
          <th scope="col" class="text-center">Edad</th>
          <th scope="col" class="text-center">Estado</th>
          <th scope="col" class="text-center">&nbsp;</th>
        </tr>
        <tr *ngFor="let user of users">
          <td class="text-center">{{ user.id }}</td>
          <td class="text-center">{{ user.name }}</td>
          <td class="text-center">{{ user.email }}</td>
          <td class="text-center">{{ user.age }}</td>
          <td class="text-center">
            <span class="badge bg-success" *ngIf="user.isActive">ACTIVO</span>
            <span class="badge bg-secondary" *ngIf="!user.isActive"
              >INACTIVO</span
            >
          </td>
          <td class="text-center">
            <button
              class="btn btn-outline-primary btn-sm m-2"
              (click)="edit(user)"
            >
              <i class="bi-pencil"></i>
            </button>
            <button
              class="btn btn-outline-danger btn-sm m-2"
              (click)="remove(user)"
            >
              <i class="bi-trash"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </table>
</div>
